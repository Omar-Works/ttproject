<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="rq-styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="random-quotes.html">Random Quotes</a>
        <a href="random-jokes.html">Random Jokes</a>
        <a href="random-facts.html">Random Facts</a>
    </nav>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div class="quote-container">
            <p id="quote"></p>
            <p id="author"></p>
            <p id="tags"></p>
            <button id="new-quote-btn">New Quote</button>
            <button id="copy-btn">Copy</button>
        </div>
        <div id="search_container">
            <form id="tag-search-form">
                <input type="text" name="tag" id="tag" placeholder="Enter a tag">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <script src="rq-script.js"></script>
</body>
</html>
